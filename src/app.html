<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="%sveltekit.assets%/images/favicons/favicon.png"
    />
    <link
      rel="icon"
      href="%sveltekit.assets%/images/favicons/favicon-140x140.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="%sveltekit.assets%/images/favicons/favicon-300x300.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      href="%sveltekit.assets%/images/favicons/favicon-300x300.png"
    />
    <meta
      name="msapplication-TileImage"
      content="%sveltekit.assets%/images/favicons/favicon-300x300.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- SEO Meta Tags -->
    <title>OpenAPI Conference Paris 2025 | December 11, 2025</title>
    <meta
      name="description"
      content="Join us at the OpenAPI Conference in Paris on December 11, 2025. Connect with API experts, learn best practices, and shape the future of API development."
    />
    <meta
      name="keywords"
      content="OpenAPI, API Conference, Paris, 2025, REST API, API Design, API Development"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="OpenAPI Conference Paris 2025" />
    <meta
      property="og:description"
      content="Join us at the OpenAPI Conference in Paris on December 11, 2025."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://conference.openapis.org/ocp" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OpenAPI Conference Paris 2025" />
    <meta
      name="twitter:description"
      content="Join us at the OpenAPI Conference in Paris on December 11, 2025."
    />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
